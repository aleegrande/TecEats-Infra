<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nuevo Producto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .form {
            margin-left: 688px;

        }

        #imagenfondo {
            background-image: url('https://i.pinimg.com/564x/c3/58/10/c358109b7d68a685f6e86ac3cb313342.jpg');
            min-height: 80vh;
            width: 1300px;
            background-position: center;
        }

        #Formulario {
            width: 600px;
            border-radius: 6px;
            position: relative;
            z-index: 1;
            background-color: white;
        }

        h2 {
            color: #000000;
            text-align: center;
        }
    </style>
</head>

<body>
    
        <nav class="navbar navbar-expand-sm" style="margin-top: -12px;">
                <a class="navbar-brand ml-2" href="#">
                    <img src="./../../../assets/Logoeats-grande2.png" alt="logo" style="width:170px; height: 94px;">
                </a>
                <ul class="navbar-nav" 
                    style="margin-left: -17px; width: 572px; background-image: url('./../../../assets/barranav.png'); height: 73px;">
                    <li class="nav-item" >
                            <a class="nav-link " [routerLink]="['/verProductos']" routerLinkActive="router-link-active"
                                style=" margin-top: 15px; width: 150px; color: white; ">Mis Productos</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link " [routerLink]="['/about2']" routerLinkActive="router-link-active"
                            style="margin-left: -30px; margin-top: 15px; color: white; ">Acerca</a>
                    </li>
                    <li class="nav-item" style="text-align: center;">
                        <a class="nav-link" [routerLink]="['/contacto']" routerLinkActive="router-link-active"
                            style=" margin-left: 0px; margin-top: 15px; color: white;" >Contacto</a>
                    </li>
                    <li class="nav-item" style="text-align: center;">
                        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active"
                            style=" margin-left: -5px; margin-top: 15px; width: 150px; color: white;">Cerrar Sesion</a>
                    </li>
        
                </ul>
            </nav>
    <div id="imagenfondo" class="ml-4 mr-4 mb-1 col-12" style="margin-top: -10px;">
        <br>
        <div class="container" id="Formulario" style="margin-top: -25px;">
            <form (ngSubmit)="addProductos()" style="height: auto;">
                    <h2>Crear un Producto</h2>
                <div class="row m-1">
                    <h6 class="col-5">Nombre del producto</h6><input class="col-6 border" type="text" name="nombre"
                        [(ngModel)]="productoss.nombre" placeholder="Nombre Producto">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Presentaci√≥n</h6><input class="col-6 border" type="text" name="presentacion"
                        [(ngModel)]="productoss.presentacion" placeholder="......">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Precio</h6><input type="number" class="col-6 border" name="precio"
                        [(ngModel)]="productoss.precio" placeholder="Precio" step="0.01">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Horario</h6><input class="col-6 border" type="text" name="horario"
                        [(ngModel)]="productoss.horario" placeholder="ingresa tu hora">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Disponibilidad (Dias)</h6><input class="col-6 border" type="text"
                        name="disponibilidad" [(ngModel)]="productoss.disponibilidad" placeholder="dias de la semana">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Localizacion</h6><input class="col-6 border" type="text" name="localizacion"
                        [(ngModel)]="productoss.localizacion" placeholder="direccion de tu negocio">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Observaciones</h6><input class="col-6 border" type="text" name="observaciones"
                        [(ngModel)]="productoss.observaciones" placeholder="observaciones de su producto">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Selecciona tu foto</h6><br> <input type="file" accept=".png,.jpg"
                        (change)="onUpload($event)">
                </div>
                <div class="progress row m-1">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                        [style.width]="(uploadPercent |async)+'%' ">
                    </div>
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Link Generado</h6>
                    <p style="width: 600px; size:3ch;">{{urlImage | async}}</p> <input #imageUser type="hidden" [value]="urlImage | async" id="valorurl"
                        name="linkrea">
                </div>
                <div class="row m-1">
                    <h6 class="col-5">Pegue aqui el link Generado</h6><input class="col-6 border" type="text" name="link"
                        [(ngModel)]="productoss.link" placeholder="URL">
                </div>
                <div class="row m-1 col-12">

                    <button type="submit" *ngIf="urlImage | async;else btnDisponible" class="btn btn-dark btn-block">
                        Agregar
                    </button>
                    <ng-template #btnDisponible>
                        <button type="submit" disabled=true class="btn btn-dark btn-block" [value]="urlImage | async" >
                            Agregar
                        </button>
                    </ng-template>
                </div>
                
        <br>
            </form>
        </div>
        
        <br>
    </div>
</body>

</html>
